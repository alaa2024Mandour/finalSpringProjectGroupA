<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="assets/style.css">
        <link href="fontawesome-free-6.0.0-web/css/all.min.css" rel="stylesheet">
        <link href="fontawesome-free-6.0.0-web/css/fontawesome.min.css" rel="stylesheet">
    </head>
    <body>
        <!-------------------- Login -------------------->
        <section class="admin grid">
            <div class="login-content grid">
                <div class="login-icon grid">
                    <i class="fa-solid fa-user"></i>
                    <h2>Welcome</h2>
                </div>
                <form class="grid">
                    <div class="row">
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    <div class="row">
                        <input type="text" placeholder="SID" required>
                        <input type="text" placeholder="Phone No." required>
                    </div>
                    <div class="row">
                        <input type="password" placeholder="Password" id="password" required>
                        <input type="password" placeholder="Confirm Password" id="confirm_password" required  onclick="myFunction()">
                    </div>
                    <input type="submit" value="Submit" class="submit">
                </form>
                <p>Already have an account? <a href="pages/login.html">Login</a></p>
            </div>
        </section>
        <script>
            
            var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
    </body>
</html>
